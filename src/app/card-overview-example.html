<div class="wrapper">
  <div class="card-container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-subtitle>Dog Breed 1</mat-card-subtitle>
        <mat-card-title>Shiba Inu</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>This card has divider and indeterminate progress as footer</p>
        <p>{{ longText }}</p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
  <div class="card-container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-subtitle>Dog Breed 2</mat-card-subtitle>
        <mat-card-title>Shiba Inu</mat-card-title>

      </mat-card-content>

        <button mat-button>SHARE</button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
  <!--  etc. -->
</div>
